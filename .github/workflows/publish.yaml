name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install -g pnpm

      - name: Build
        run: pnpm build

      - name: Set version from tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "Tag version: $TAG"
          pnpm version $TAG --no-git-tag-version

      - name: Publish to npm
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push updated package.json back to repo
        run: |
          git config user.name "liteyuki-flow"
          git config user.email "liteyuki-flow@liteyuki.org"
          git add package.json
          git commit -m "ðŸ“¦ chore: sync version from tag $TAG [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main